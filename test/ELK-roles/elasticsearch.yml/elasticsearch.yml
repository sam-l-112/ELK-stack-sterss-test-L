---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: quickstart
spec:
  version: 8.19.2
  nodeSets:
  - name: master-node
    count: 3
    config:
      node.roles: ["master"]
      cluster.name: "quickstart"
      discovery.seed_hosts: ["quickstart-es-master-node"]
      cluster.initial_master_nodes: ["quickstart-es-master-node-0"]
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: standard

  - name: data-nodes
    count: 3
    config:
      node.roles: ["data" , "ingest", "ml"]
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1000Gi
        storageClassName: standard


